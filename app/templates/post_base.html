<!DOCTYPE html>

{% extends "base.html" %}
{% block content %}

<div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">
                    <h2 class="post-title">{{ post.title }}</h2>
                    {% if post.body_html %}
                        {{ post.body_html | safe }}
                    {% else %}
                        {{ post.body }}
                    {% endif %}
                    <br><br>
                    <p class="post-meta">Posted by <a href="#">{{ post.author.first_name + " " + post.author.last_name }}</a> on {{ post.timestamp }}</p>
                </div>
            </div>
        </div>
</div>

{% endblock %}
