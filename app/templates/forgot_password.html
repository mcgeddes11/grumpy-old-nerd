<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<div class="container">
<h1>Forgotten Password? </h1>
<form action="" method="post" name="forgot_password">
    {{ form.hidden_tag() }}
    <p>
        Enter your email:<br>
        {{ form.email(size=80) }}
        {% for error in form.email.errors %}
          <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br><br>
        <input type="submit" value="Submit" onclick="displayMsg();"></p>
        <div id="msg">{{ msg }}</div>
</form>

</div>
{% endblock %}
